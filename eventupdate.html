<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event - F1 Paddock Club</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script type="text/javascript" src="https://unpkg.com/web3@1.7.3/dist/web3.min.js"></script>
    <script src="contracts.js"></script>
    <script src="event.js" defer></script>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin.html">
                <img src="f1-logo.png" alt="F1 Logo" width="50"> Admin Panel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="eventview.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="ticketview.html">Tickets</a></li>
                    <li class="nav-item"><a class="nav-link" href="organiserview.html">Organizers</a></li>
                </ul>
                <div id="walletAddressDisplay" class="ms-auto text-white"></div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
         <!-- Back button -->
         <a href="eventview.html" id="backButton" class="btn btn-secondary mb-3">Back</a>
        <h2 class="text-center">Update Event</h2>
        <div class="card mx-auto mt-3" style="max-width: 500px;">
            <div class="card-body">
                <h5 class="card-title">Event Details</h5>
                <form id="updateEventForm">
                    <div class="mb-3">
                        <label class="form-label">Event Name</label>
                        <input type="text" id="eventName" class="form-control" readonly disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Event Date</label>
                        <input type="text" id="eventDate" class="form-control" readonly disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Event Location</label>
                        <input type="text" id="eventLocation" class="form-control" readonly disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price (ETH)</label>
                        <input type="text" id="price" class="form-control" readonly disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tickets Already Minted</label>
                        <input type="number" class="form-control" id="mintedTickets" readonly disabled>
                    </div>
            
                    <!-- New current max tickets field -->
                    <div class="mb-3">
                        <label class="form-label">Current Max Tickets</label>
                        <input type="number" class="form-control" id="currentMaxTickets" readonly disabled>
                    </div>
            
                    <!-- Updated available tickets field -->
                    <div class="mb-3">
                        <label class="form-label">New Max Tickets</label>
                        <input type="number" class="form-control" id="availableTickets" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Update Event</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p class="mb-0">&copy; 2025 F1 Paddock Club. All Rights Reserved.</p>
    </footer>
</body>
</html>
