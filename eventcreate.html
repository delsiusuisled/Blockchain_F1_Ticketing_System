<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="admin.css">
    <script type="text/javascript" src="contracts.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.1/dist/web3.min.js"></script>
    <script type="text/javascript" src="event.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
        <!-- Navbar -->
        <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin.html">
                <img src="f1-logo.png" alt="F1 Logo" width="50"> Admin Panel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="eventview.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="allticketview.html">All Tickets</a></li>
                    <li class="nav-item"><a class="nav-link" href="ticketview.html">Tickets</a></li>
                    <li class="nav-item"><a class="nav-link" href="organiserview.html">Organizers</a></li>
                </ul>
                <div id="walletAddressDisplay" class="ms-auto text-white">
                    <!-- Wallet address will be displayed here -->
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Create Event</h2>
        <form id="createEventForm">
            <div class="mb-3">
                <label for="eventName" class="form-label">Event Name:</label>
                <input type="text" id="eventName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="eventDate" class="form-label">Event Date:</label>
                <input type="date" id="eventDate" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="eventLocation" class="form-label">Event Location:</label>
                <input type="text" id="eventLocation" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price (ETH):</label>
                <input type="number" id="price" class="form-control" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="availableTickets" class="form-label">Available Tickets:</label>
                <input type="number" id="availableTickets" class="form-control" required>
            </div>
            <button type="button" id="createEventButton" class="btn btn-success">Create Event</button>
        </form>
    </div>
</body>
</html>
