<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Ticket - F1 Paddock Club</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script type="text/javascript" src="https://unpkg.com/web3@1.7.3/dist/web3.min.js"></script>
    <script src="contracts.js"></script>
    <script src="sell.js" defer></script>
    <style>
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-control {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
        }
        .form-control:read-only {
            background-color: #e9ecef;
            opacity: 1;
        }
        .btn-primary {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 2rem;
        }
        .card-title {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-light">
     <!-- Sticky Navbar -->
     <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- F1 Logo -->
            <a class="navbar-brand" href="#">
                <img src="f1-logo.png" alt="F1 Logo" width="40" height="40" class="d-inline-block align-text-top">
            </a>
            <!-- Navbar Links -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="client.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="mytickets.html">My Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="marketplace.html">Marketplace</a>
                    </li>
                    <!-- Staff Page - Only visible for Admin & Organizers -->
                    <li class="nav-item" id="staffNavItem" style="display: none;">
                        <a class="nav-link" href="admin.html">Staff</a>
                    </li>
                </ul>

                <!-- Connected Wallet Address Display -->
                <span id="walletDisplay" class="text-light me-3" style="display: none;"></span>

                <!-- Connect Wallet Button -->
                <button id="navConnectWalletButton" class="btn btn-danger">Connect Wallet</button>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h2 class="text-center mb-4">Sell Your Ticket</h2>
        <div class="card mx-auto mt-3" style="max-width: 500px;">
            <div class="card-body">
                <h5 class="card-title">Ticket Details</h5>
                <form id="sellTicketForm">
                    <div class="form-group">
                        <label for="ticketID">Ticket ID</label>
                        <input type="text" class="form-control" id="ticketID" readonly>
                    </div>
                    <div class="form-group">
                        <label for="eventName">Event Name</label>
                        <input type="text" class="form-control" id="eventName" readonly>
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Event Date</label>
                        <input type="text" class="form-control" id="eventDate" readonly>
                    </div>
                    <div class="form-group">
                        <label for="eventLocation">Event Location</label>
                        <input type="text" class="form-control" id="eventLocation" readonly>
                    </div>
                    <div class="form-group">
                        <label for="currentPrice">Current Price (ETH)</label>
                        <input type="number" class="form-control" id="currentPrice" readonly>
                    </div>
                    <div class="form-group">
                        <label for="newPriceETH">New Resale Price (ETH)</label>
                        <input type="number" class="form-control" id="newPriceETH" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">List for Resale</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p class="mb-0">&copy; 2025 F1 Paddock Club. All Rights Reserved.</p>
    </footer>
</body>
</html>
