<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Ticket - Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
    <script type="text/javascript" src="contracts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script type="text/javascript" src="https://unpkg.com/web3@1.7.3/dist/web3.min.js"></script>
    <script type="text/javascript" src="ticket.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin.html">
                <img src="f1-logo.png" alt="F1 Logo" width="50"> Admin Panel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="eventview.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ticketview.html">Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="organiserview.html">Organizers</a>
                    </li>
                </ul>
                <div id="walletAddressDisplay" class="ms-auto text-white">
                    <!-- Wallet address will be displayed here -->
                </div>
            </div>
        </div>
    </nav>
    

    <div class="container mt-4">
        <h2>Update Ticket</h2>
        <form id="updateTicketForm">
            <label>Ticket ID:</label>
            <input type="number" id="ticketId" required readonly>
            <label>New Event Name:</label>
            <input type="text" id="newEventName">
            <label>New Event Date:</label>
            <input type="date" id="newEventDate">
            <label>New Event Location:</label>
            <input type="text" id="newEventLocation">
            <label>New Price (ETH):</label>
            <input type="number" id="newPrice">
            <button type="button" id="updateTicketButton">Update</button>
        </form>
    </div>
</body>
</html>
