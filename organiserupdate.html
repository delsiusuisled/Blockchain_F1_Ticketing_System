<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Organizer - Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
    <script type="text/javascript" src="contracts.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3@1.7.3/dist/web3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script type="text/javascript" src="organiser.js" defer></script>
    <script type="text/javascript" src="admin.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin.html">
                <img src="f1-logo.png" alt="F1 Logo" width="50"> Admin Panel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="eventview.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ticketview.html">Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="organiserview.html">Organizers</a>
                    </li>
                </ul>
                <div id="walletAddressDisplay" class="ms-auto text-white">
                    <!-- Wallet address will be displayed here -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center" >
                <h2>Update Organizer</h2>
            </div>
            <div class="card-body">
                <form id="updateOrganizerForm" class="row g-3">
                    <div class="col-md-6">
                        <label for="currentFullName" class="form-label">Current Full Name</label>
                        <input type="text" id="currentFullName" class="form-control" readonly />
                    </div>
                    <div class="col-md-6">
                        <label for="currentAddress" class="form-label">Current Address</label>
                        <input type="text" id="currentAddress" class="form-control" readonly />
                    </div>
                    <div class="col-md-6">
                        <label for="newFullName" class="form-label">New Full Name</label>
                        <input type="text" id="newFullName" class="form-control" placeholder="Enter new full name" required />
                    </div>
                    <div class="col-md-6">
                        <label for="newAddress" class="form-label">New Address</label>
                        <input type="text" id="newAddress" class="form-control" placeholder="Enter new address" required />
                    </div>
                    <div class="col-12 text-center">
                        <button id="updateOrganizerButton" type="button" class="btn btn-danger btn-lg">Update Organizer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 text-center">
        <p>&copy; 2025 F1 Paddock Club. All Rights Reserved.</p>
    </footer>
</body>
</html>
