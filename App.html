<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Registration DApp</title>
    <link rel="stylesheet" href="App.css">
    <script type="text/javascript" src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3@0.20.5/dist/web3.min.js"></script>
    <script src="App.js"></script>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</head>
<body>
    <div id="houseregistrationlist">
        <h1>House Registration List</h1>
        <hr><br>
        <table class="table"> 
            <thead>
                <tr>
                    <th scope="col">House Number</th>
                    <th scope="col">Owner Name</th>
                    <th scope="col">Wallet Address</th>
                </tr>
            </thead>
            <tbody id="houseListResults">
            </tbody>
        </table>
        <br>
        <span id="message"></span>
        <hr>
    </div>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'houseregistration')">Register New House</button>
        <button class="tablinks" onclick="openTab(event, 'transferhouse')">Transfer House</button>
        <button class="tablinks" onclick="openTab(event, 'checkbalance')">Check Balance</button>
    </div>
    
    <div id="houseregistration" class="tabcontent" style="display: block;">
        <h2>Register New House</h2>
        <div class="input-group">
            <h3>House Number</h3>
            <input type="number" id="newHouseNo" placeholder="Enter new House number..." disabled>
        </div>
        <div class="input-group">
            <h3>Owner</h3>
            <input type="text" id="newOwner" placeholder="Enter new Owner name...">
        </div>
        <div class="input-group">
            <h3>Wallet Address</h3>
            <input type="text" id="newAddress" placeholder="Enter new owner's wallet address...">
        </div>
        <div class="input-group">
            <h3>Amount Payable</h3>
            <input type="text" id="newAmount" placeholder="Enter amount payable...">
        </div>
        <div class="input-group">
            <br>
            <button class="btn" id="button-register">Register</button>
        </div>
    </div>
    
    <div id="transferhouse" class="tabcontent" style="display: none;">
        <h2>Transfer House</h2>
        <div class="input-group">
            <h3>House Number</h3>
            <input type="number" id="txfHouseNo" placeholder="Enter house number...">
        </div>
        <div class="input-group">
            <h3>Owner</h3>
            <input type="text" id="txfOwner" placeholder="Enter new Owner name...">
        </div>
        <div class="input-group">
            <h3>Wallet Address</h3>
            <input type="text" id="txfAddress" placeholder="Enter new owner's wallet address...">
        </div>
        <div class="input-group">
            <h3>Amount Payable</h3>
            <input type="text" id="txfAmount" placeholder="Enter amount payable...">
        </div>
        <div class="input-group">
            <br>
            <button class="btn" id="button-transfer-house">Transfer</button>
        </div>
    </div>

    <div id="checkbalance" class="tabcontent" style="display: none;">
        <h2>Check Wallet Balance</h2>
        <div class="input-group">
            <h3>Wallet Address</h3>
            <input type="text" id="balanceAddress" placeholder="Enter wallet address...">
        </div>
        <div class="input-group">
            <br>
            <button class="btn" id="button-check-balance">Check Balance</button>
        </div>
        <br>
        <span id="showbalance"></span>
    </div>
</body>
</html>
