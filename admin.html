<body>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="admin.html">
            <img src="f1-logo.png" alt="F1 Logo" width="50"> Admin Panel
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="eventview.html">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="allticketview.html">All Tickets</a></li>

                <!-- Wallet address will be displayed here -->
            </div>
        </div>

<main class="f1-admin-container">
    <div class="f1-admin-header">
        <h1 class="f1-admin-title">Race Control Dashboard</h1>
        <p class="f1-admin-subtitle">Manage all circuit operations</p>
    </div>

    <div class="f1-admin-quickstats">
        <div class="f1-admin-statcard">
            <h3>Events</h3>
            <p id="eventsCount" class="f1-admin-stat">Loading...</p>
            <a href="eventview.html" class="f1-admin-statlink">Manage →</a>
        </div>
        <div class="f1-admin-statcard">
            <h3>Tickets</h3>
            <p id="ticketsCount" class="f1-admin-stat">Loading...</p>
            <a href="ticketview.html" class="f1-admin-statlink">Manage →</a>
        </div>
        <div class="f1-admin-statcard">
            <h3>Organizers</h3>
            <p id="organizersCount" class="f1-admin-stat">Loading...</p>
            <a href="organiserview.html" class="f1-admin-statlink">Manage →</a>
        </div>
    </div>
</main>
