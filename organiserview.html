 <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">

    <div class="container mt-4">
        <h2 style="margin-bottom:2%;">Organizers</h2>
        <a href="organisercreate.html" class="btn btn-primary" style="margin-bottom:2%;">Create Organizer</a>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Organizer Full Name</th>
                    <th>Organizer Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="organizerTableBody">
                <!-- Organizer rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script>
    document.getElementById("organizerTableBody").addEventListener("click", (event) => {
    if (event.target.classList.contains("updateButton")) {
        const organizerAddress = event.target.dataset.address;
        window.location.href = `organiserupdate.html?address=${organizerAddress}`;
    }
});
