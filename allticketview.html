<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Grand Prix Tickets</title>
    <link rel="stylesheet" href="admin.css">
    <script src="contracts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script type="text/javascript" src="https://unpkg.com/web3@1.7.3/dist/web3.min.js"></script>
    <script src="allticketview.js" defer></script>
    
    <style>
        #pageTitle {
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-weight: bold;
        }

        .table-container {
            width: 90%;
            margin: 20px auto;
        }

        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: center;
            padding: 15px;
            border: 1px solid #ddd;
            color: #000;
        }

        th {
            background-color: #ff0000;
            color: #fff;
            font-weight: bold;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        .pagination {
            text-align: center;
            margin: 20px;
        }

        .btn-primary {
            background-color: #ff0000;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #af1919;
        }

        .pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px auto;
    gap: 15px; /* Ensures equal spacing between buttons */
}

.pagination button {
    padding: 8px 16px;
    font-size: 14px;
    cursor: pointer;
}

#pageInfo {
    font-size: 16px;
    font-weight: bold;
}

.search-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    gap: 10px;
}

.search-container input {
    width: 40%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.search-container button {
    padding: 10px 15px;
    font-size: 14px;
    cursor: pointer;
}


    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin.html">
                <img src="f1-logo.png" alt="F1 Logo" width="50"> Admin Panel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="eventview.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="allticketview.html">All Tickets</a></li>
                    <li class="nav-item"><a class="nav-link" href="ticketview.html">Tickets</a></li>
                    <li class="nav-item"><a class="nav-link" href="organiserview.html">Organizers</a></li>
                </ul>
                <div id="walletAddressDisplay" class="ms-auto text-white">
                    <!-- Wallet address will be displayed here -->
                </div>
            </div>
        </div>
    </nav>
    <h1 id="pageTitle">All Tickets</h1>
    <div class="search-container">
        <input type="text" id="searchInput" class="form-control" placeholder="Search for any keyword...">
        <button id="searchButton" class="btn btn-primary">Search</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Ticket ID</th>
                <th>Event Name</th>
                <th>Event Date</th>
                <th>Location</th>
                <th>Owner</th>
                <th>Price</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="allTicketsTable"></tbody>
    </table>

    <div class="pagination">
        <button id="prevPage" class="btn btn-primary">Previous</button>
        <span id="pageInfo">Page 1 of _</span>
        <button id="nextPage" class="btn btn-primary">Next</button>
    </div>
    
</body>
</html>
