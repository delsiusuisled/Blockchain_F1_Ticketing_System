<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Prix Tickets</title>
    <link rel="stylesheet" href="admin.css">
    <script src="contracts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script type="text/javascript" src="https://unpkg.com/web3@1.7.3/dist/web3.min.js"></script>
    <script src="ticket.js" defer></script>
    <script src="ticketdata.js" defer></script>
    <style>
        /* Center align the header and add margin */
        #eventTitle {
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-weight: bold;
        }

        /* Container to align the title and button */
        .table-container {
            width: 90%;
            margin: 20px auto;
        }

        /* Flexbox to align the header and button */
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        /* Responsive table */
        @media (max-width: 768px) {
            .table-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Style the table */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: center;
            padding: 15px;
            border: 1px solid #ddd;
            color: #000;
        }

        th {
            background-color: #ff0000;
            color: #fff;
            font-weight: bold;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        /* Style the buttons */
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Responsive table for smaller screens */
        @media (max-width: 768px) {
            table {
                width: 100%;
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin.html">
                <img src="f1-logo.png" alt="F1 Logo" width="50"> Admin Panel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="eventview.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="allticketview.html">All Tickets</a></li>
                    <li class="nav-item"><a class="nav-link" href="ticketview.html">Tickets</a></li>
                    <li class="nav-item"><a class="nav-link" href="organiserview.html">Organizers</a></li>
                </ul>
                <div id="walletAddressDisplay" class="ms-auto text-white">
                    <!-- Wallet address will be displayed here -->
                </div>
            </div>
        </div>
    </nav>
    <div class="table-container">
        <div class="table-header">
            <h1 id="eventTitle">Tickets for Event</h1>
        </div>
    
    <table>
        <thead>
            <tr>
                <th>Ticket ID</th>
                <th>Event Name</th>
                <th>Event Date</th>
                <th>Location</th>
                <th>Owner</th>
                <th>Price</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="ticketDataTable"></tbody>
    </table>
    
</body>
</html>
