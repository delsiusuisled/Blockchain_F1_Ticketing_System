<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tickets - Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script type="text/javascript" src="https://unpkg.com/web3@1.7.3/dist/web3.min.js"></script>
    <script type="text/javascript" src="contracts.js" defer></script>
    <script type="text/javascript" src="ticket.js" defer></script>
    <style>
        /* Custom Styles for Pagination and Buttons */
        .pagination-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .pagination-container .page-item .page-link {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 8px 16px;
        }
        .pagination-container .page-item .page-link:hover {
            background-color: #cc0000;
        }
        .pagination-container span {
            margin: 0 10px;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin.html">
                <img src="f1-logo.png" alt="F1 Logo" width="50"> Admin Panel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="eventview.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="allticketview.html">All Tickets</a></li>
                    <li class="nav-item"><a class="nav-link" href="ticketview.html">Tickets</a></li>
                    <li class="nav-item"><a class="nav-link" href="organiserview.html">Organizers</a></li>
                </ul>
                <div id="walletAddressDisplay" class="ms-auto text-white">
                    <!-- Wallet address will be displayed here -->
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <!-- Pagination Controls -->
            <div class="pagination-container">
                <button class="btn page-link" id="prevPage" style="background-color: #ff0000; color: white; border: none; padding: 8px 16px;" onclick="changePage(-1)">Previous</button>
                <span id="currentPageDisplay">Page 1</span>
                <button class="btn page-link" id="nextPage" onclick="changePage(1)" style="background-color: #ff0000; color: white; border: none; padding: 8px 16px;">Next</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-header-custom">
                    <tr>
                        <th>ID</th>
                        <th>Event Name</th>
                        <th>Event Date</th>
                        <th>Location</th>
                        <th>Price</th>
                        <th>Availabilty</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="ticketTableBody"></tbody>
            </table>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p class="mb-0">&copy; 2025 F1 Paddock Club. All Rights Reserved.</p>
    </footer>

    <script>
        // Navigate to the ticketdataview.html for a specific event
        function navigateToEvent(eventId) {
            window.location.href = `ticketdataview.html?eventId=${eventId}`;
        }
    </script>
</body>
</html>
